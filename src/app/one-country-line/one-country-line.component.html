<div class="row">
    <div class="col-md-12">
        <div class="block-format text-block">Total Corona Virus {{country}}</div>
    </div>
</div>
<div class="row">

    <div class="chart my-3" style="width: 100%;">
        <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
            [legend]="lineChartLegend" [chartType]="lineChartType" [plugins]="lineChartPlugins">
        </canvas>
    </div>
</div>
